name: gamelog
description: "Gamelog android application for Application Development."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  dio: ^5.4.3+1
  dartz: ^0.10.1
  flutter_secure_storage: ^9.0.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/